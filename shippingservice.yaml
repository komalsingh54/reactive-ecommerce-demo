apiVersion: v1
kind: Service
metadata:
  name: shipping-service
spec:
  selector:
    app: shipping-service
  ports:
    - port: 80
      targetPort: 5000
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: shipping-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: shipping-service
  template:
    metadata:
      labels:
        app: shipping-service
    spec:
      containers:
        - name: shipping-service
          image: komalsingh54/shipping-service
          ports:
            - containerPort: 5000
          env:
            - name: REDIS_HOST
              value: "myredis"
            - name: REDIS_PORT
              value: "6379"
            - name: SHIPPING_SERVICE_PORT
              value: "5000"
          imagePullPolicy: Always