apiVersion: v1
kind: Service
metadata:
  name: payment-service
spec:
  selector:
    app: payment-service
  ports:
    - port: 80
      targetPort: 4000
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-service
  template:
    metadata:
      labels:
        app: payment-service
    spec:
      containers:
        - name: payment-service
          image: komalsingh54/paymentservice
          ports:
            - containerPort: 4000
          env:
            - name: REDIS_HOST
              value: "myredis"
            - name: REDIS_PORT
              value: "6379"
            - name: PAYMENT_SERVICE_PORT
              value: "4000"
          imagePullPolicy: Always